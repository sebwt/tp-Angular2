<app-menu>
</app-menu>
<div class="container">

    <header class="jumbotron hero-spacer">
        <h1>{{title}}</h1>
        <p>Votre panier s'élève à {{total}}€</p>
        <p><a class="btn btn-primary btn-large">Voir mon panier</a></p>
    </header>

    <hr>

    <div class="row">
        <div class="col-lg-12">
            <h3>Derniers Produits</h3>
        </div>
    </div>

    <div class="row text-center">
        <div *ngFor="let product of products |myPipe:false " ><app-product *ngIf="product.stock" [data]="product" (addToBasket)="updateTotal($event)"></app-product></div>
    </div>
    <app-footer> Copyright &copy; Your Website 2016 </app-footer>
