<div class="col-md-3 col-sm-6 hero-feature">
  <div [ngClass]="{'last': data.stock==1}" class="thumbnail">
    <img [src]="data.photo" alt="">
    <div class="caption">
      <h3>{{data.title|uppercase}} - {{data.price| currency:'EUR':true}} </h3>
      <p>{{data.description}}</p>
      <p>
        <button class="btn btn-primary" (click)="onAddToBasket()">Ajoutez au panier</button>
      </p>
    </div>
  </div>
</div>
